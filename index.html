<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Meet:</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="home">
      <nav class="navbar">
        <div class="logo">
          <img src="./logo.png" alt="Google Meet" />
          <span class="meet"> Meet</span>
        </div>
        <ul>
          <li>
            <i class="far fa-question-circle fa-2x"></i>
          </li>
          <li><i class="fas fa-cog fa-2x"></i></li>
          <li><i class="far fa-comment fa-2x"></i></li>
          <li><i class="fas fa-braille fa-2x"></i></li>
          <li><i class="fas fa-user-circle fa-2x"></i></li>
        </ul>
      </nav>
      <div class="container">
        <div class="box1">
          <div class="content">
            <h1>
              Premium video meetings. <br />
              Now free for everyone.
            </h1>
            <p>
              We re-engineered the service we built for secure business <br />
              meetings, Google Meet, to make it free and available for all.
            </p>
            <div class="btns">
              <button class="btn">
                <i class="fas fa-video"></i> New Meeting
              </button>
              <div class="line">
                <i id="key" class="far fa-keyboard"></i>
                <input type="text" placeholder="Enter code or link" />
              </div>
            </div>
            <hr style="margin: 2rem 0;" width="80%" />
            <p>
              <span style="color: #00796b;">Learn more</span> about Google Meet
            </p>
          </div>
        </div>
        <div class="box2">
          <div class="border">
            <img src="./box.jpg" height="100%" width="100%" alt="" />
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/7d678829bc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
